<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selectors & more designing</title>
    <style>
        .container{
            border:2px solid plum;
            background-color: rgb(233,245,201);
            padding:34px;
            margin: 34px auto;
        }

        .btn{
            background-color: bisque;
            padding:6px;
            border:none;
            cursor:pointer;
            border-radius:4px;
        }

        a{
            text-decoration:none;
        }

        a:hover{
            color: plum;
        }
    </style>
</head>
<body>
    <div class="container" id="cont1">
        <h3>This is my heading</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minus quas nobis dolores laboriosam aperiam officiis mollitia, molestiae tempore, dolorem nihil velit ipsam. Accusamus.</p>
        <a href="" class="btn">Read more</a>
        <button class="btn"> Contact us</button>
    </div>
</body>
</html>
